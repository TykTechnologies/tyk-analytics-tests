name: Internal framework check

on:
  pull_request:
  push:
    branches:
      - master
      - test/*
      - release-*
    tags:
      - 'v*'

env:
  GOPRIVATE: github.com/TykTechnologies

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x]
        platform: [ubuntu-latest]
        arch: [amd64]
        node-version: [15.x]
    runs-on: ${{ matrix.platform }}
    
    steps:
    - name: Install Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2.4.1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Fix private module deps
      env:
        TOKEN: '${{ secrets.REPO_TOKEN }}'
      run: >
        git config --global url."https://${TOKEN}@github.com".insteadOf "https://github.com"
    
    - name: Checkout of Framework
      uses: actions/checkout@v2
      with:
        path: tyk-analytics-tests
        fetch-depth: ${{ ! startsWith(github.ref, 'refs/tags') }}
        token: ${{ secrets.REPO_TOKEN }}
        submodules: true
    
    - name: Checkout Dash repository
      uses: actions/checkout@master
      with:
        repository: TykTechnologies/tyk-analytics
        path: tyk-analytics
        token: ${{ secrets.REPO_TOKEN }}

    - name: check dash repo
      run: |
        git branch -l
      working-directory: tyk-analytics

    - name: changing branch
      run: |
        echo ${{ github.head_ref	}} & git switch -c ${{ github.head_ref	}}
      working-directory: tyk-analytics

    - name: start docker compose
      run: docker-compose -f ci/ci_testing_env.yml up
      env:
        TYK_DB_LICENSEKEY: ${{secrets.DASH_LICENSE}}
        DASH_REPO_PATH: /home/runner/work/tyk-analytics-tests/tyk-analytics-tests/tyk-analytics
        GOPRIVATE: github.com/TykTechnologies
        TOKEN: ${{ secrets.REPO_TOKEN }}
      working-directory: tyk-analytics-tests

    - name: Install test dependecies
      run: |
        npm ci
      working-directory: tyk-analytics-tests

    - name: Waiting for dashboard
      run: |
        while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:3000/hello/)" != "200" ]]; do sleep 60 && echo "waiting for dashboard '$(date +"%T")'"; done
      timeout-minutes: 15    
    
    - name: Execute UI tests
      run: |
        npm run headless-test
      working-directory: tyk-analytics-tests
    
    - name: Archive UI test report
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: ui-test-report
        path: ./tyk-analytics-tests/results/report/index.html
    
    - name: Slack notify
      if: ${{ always() }}
      run: |
        export GIT_BRANCH=$(git branch --show-current) 
        npm run notify-slack
      working-directory: tyk-analytics-tests
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.DAT_SLACK_WEBHOOK }}
        WDIO_TEST_ENV: ${{ github.ref }} (commit message -> ${{ github.event.head_commit.message }}${{ github.event.pull_request.title }})
        FRAMEWORK_REPO: ${{ github.repository }}
        EVENT_TRIGGER: ${{ github.event_name }} (${{ github.actor }})
        JOB_RUN_ID: ${{ github.run_id }}
        JOB_NAME: ${{ github.job }}